name: MLflow-CI-Pipeline

on:
  push:
    branches:
      - main

env:
  MLFLOW_TRACKING_URI: "https://dagshub.com/TimothyS710/Membangun_Sistem_ML.mlflow"
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn

    - name: Run Training Script
      run: |
        cd MLProject
        # Script ini sekarang akan menghasilkan folder 'model_output' secara lokal
        python modelling.py

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image (From Local)
      run: |
        # Kita tidak pakai Run ID lagi, tapi langsung tembak folder lokal
        # Folder ada di MLProject/model_output
        echo "üê≥ Building Docker from Local Path (Bypass DagsHub Download)..."
        
        mlflow models build-docker \
          --model-uri "./MLProject/model_output" \
          --name "timothys710/submission-finall:latest" \
          --enable-mlserver
        
        docker push timothys710/submission-finall:latest