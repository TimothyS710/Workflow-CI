name: MLflow-CI-Pipeline

on:
  push:
    branches:
      - main

env:
  MLFLOW_TRACKING_URI: "https://dagshub.com/TimothyS710/Membangun_Sistem_ML.mlflow"
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn

    # --- BAGIAN INI YANG DIUBAH AGAR AMAN ---
    - name: Run Training Script (Direct Python)
      id: run_mlflow
      run: |
        cd MLProject
        
        # 1. Jalankan Python langsung (Bukan 'mlflow run')
        # Ini menjamin artifact terupload sempurna
        python modelling.py > run_log.txt 2>&1
        
        # 2. Tampilkan log
        cat run_log.txt
        
        # 3. Tangkap ID dari print khusus 'RUN_ID_CI:' yang ada di modelling.py
        RUN_ID=$(grep -oP "RUN_ID_CI:\K[a-f0-9]+" run_log.txt | tail -1)
        
        if [ -z "$RUN_ID" ]; then
          echo "‚ùå Gagal menemukan Run ID!"
          exit 1
        fi
        
        echo "‚úÖ Run ID Berhasil Ditangkap: $RUN_ID"
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        TARGET_RUN_ID=${{ steps.run_mlflow.outputs.run_id }}
        
        echo "üê≥ Building Docker for Run ID: $TARGET_RUN_ID"
        
        mlflow models build-docker \
          --model-uri "runs:/$TARGET_RUN_ID/model" \
          --name "timothys710/submission-finall:latest" \
          --enable-mlserver
        
        docker push timothys710/submission-finall:latest